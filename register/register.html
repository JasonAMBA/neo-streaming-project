<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../register/register.css">
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form>
        <div class="center">
            <h2>Inscrivez vous ici</h2>
        </div>

        <div>
            <label for="">Prénom :</label>
            <input type="text" id="firstname">
        </div>

        <div>
            <label for="">Nom :</label>
            <input type="text" id="lastname">
        </div>

        <div>
            <label for="">Date de naissance :</label>
            <input type="date" id="birth">
        </div>

        <div>
            <label for="">Email :</label>
            <input type="email" id="email">
        </div>

        <div>
            <label for="">Pseudo :</label>
            <input type="text" id="pseudo">
        </div>

        <div>
            <label for="">Mot de passe :</label>
            <input type="password" id="pwd">
        </div>

        <div>
            <label for="">Confirmer le mot de passe :</label>
            <input type="password" id="confirm">
        </div>

        <div>
            <p>Vous avez déjà un compte ? <a href="../login/login.html">Connectez-vous ici</a></p>
            <p>Retournez à<a href="../homepage/homepage.html"> l'accueil</a></p>
        </div>

        <input type="submit" id="register" value="Valider l'inscription">
    </form>
</body>
<script src="../register/register.js"></script>
</html>
